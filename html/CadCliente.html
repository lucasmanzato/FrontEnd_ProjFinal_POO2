        <form id="registerClient">

            <input type="text" id="clientCPF" name="clientCPF" required><br><br>
          
            <label for="clientBDay">Data de Nascimento do Cliente:</label><br>
            <input type="date" id="clientBDay" name="clientBDay" required><br><br>
          
            <button type="submit">Enviar Reserva</button>
