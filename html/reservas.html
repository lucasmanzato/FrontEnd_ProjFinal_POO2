<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Reservars</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/js/getRooms.js" defer></script>
    <link rel="stylesheet" href="/css/modalReservas.css">
</head>
<body>
    <header>
        <img src="/img/logoSemFundo.png" alt="Descrição da imagem" class="homePhoto">
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="reservarQuartos.html">Reservar Quantos</a></li>
                    <li><a href="CadCliente.html">Cadastrar Cliente</a></li>
                    <li><a href="clientes.html">Ver Clientes</a></li>
                    <li><a href="reservas.html">Ver Reservas</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="roomsContainer">

            </div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Editar Reserva</h2>
    <form id="bookingForm">
        <label for="clientName">Nome do Cliente:</label>
        <input type="text" id="clientName" name="clientName" required><br><br>
        
        <label for="clientCPF">CPF do Cliente:</label>
        <input type="text" id="clientCPF" name="clientCPF" required><br><br>
    
        <label for="inDate">Data de Entrada:</label>
        <input type="date" id="inDate" name="inDate" required><br><br>
    
        <label for="outDate">Data de Saída:</label>
        <input type="date" id="outDate" name="outDate" required><br><br>
    
        <label for="numberRoom">Número do Quarto:</label>
        <input type="number" id="numberRoom" name="numberRoom" required><br><br>
    
        <label for="roomType">Tipo de Quarto:</label>
        <select id="roomType" name="roomType" required>
            <option value="simple">simple</option>
            <option value="luxury">luxury</option>
            <option value="presidential">Presidential</option>
        </select><br><br>
    
        <label for="cafeDaManha">Café da Manhã:</label>
        <input type="checkbox" id="cafeDaManha" name="cafeDaManha"><br><br>
    
        <input type="submit" value="Salvar">
    </form>
  </div>
</div>


        </main>

        <footer>
            <p>&copy; 2024 Hotelaria. Todos os direitos reservados.</p>
        </footer>
</body>
</html>
